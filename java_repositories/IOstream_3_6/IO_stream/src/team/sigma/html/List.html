<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>

<font face="楷书" ><b>有序列表</b></font>

<ol>
    <li>牛奶</li>
    <li>咖啡</li>
    <li>温水</li>
</ol>

<font face="楷书"><b>无序列表</b></font>
<ul>
    <li>牛奶</li>
    <li>咖啡</li>
    <li>温水</li>
</ul>
</body>
</html>
